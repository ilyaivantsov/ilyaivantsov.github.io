<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="q"></canvas>
    <script>
        const name = "Ilya Ivantsov";
        const canvas = document.getElementById('q');

        const screen = window.screen;
        const width = canvas.width = screen.width;
        const height = canvas.height = screen.height;

        const context = canvas.getContext('2d');
        const columns = Array(256).join(1).split('');
        const fontSize = 10;
        const nameFontSize = 48;
        const MathRandom = Math.random;
        const MathFloor = Math.floor;

        function matrixEffect() {
            context.fillStyle = 'rgba(0,0,0,0.05)';
            context.fillRect(0, 0, width, height);
            context.fillStyle = 'rgba(0,255,0,1)';
            context.font = `${fontSize}px Arial`;
            columns.forEach((value, index) => {
                const randomChar = String.fromCharCode(MathFloor(666 + MathRandom() * 33));
                context.fillText(randomChar, index * fontSize, value);
                columns[index] = value > 768 + MathRandom() * 1e4 ? 0 : value + fontSize;
            });
        }

        /**
         * Function to draw the name in the middle of the screen.
         * Erases the screen, then fills it with black with a 5% opacity.
         * Then, draws the name in green with a 100% opacity.
         * The name is centered horizontally and vertically.
         */
        function drawName() {
            // context.fillStyle = 'rgba(0,0,0,0.05)';
            // context.fillRect(0, 0, width, height);
            
            const time = Date.now() * 0.005;
            const alpha = 0.8 + 0.2 * (Math.sin(time) + 1) / 2; // Alpha value will oscillate between 0.8 and 1

            context.fillStyle = `rgba(0,255,0,${alpha})`;
            context.font = `${nameFontSize}px Arial`;
            const textWidth = context.measureText(name).width;
            context.fillText(name, (width - textWidth) / 2, height / 2);
        }

        function drawTime() {
            context.fillStyle = 'rgba(0,0,0,0.05)';
            context.fillRect(0, 0, width, height);
            context.fillStyle = 'rgba(0,255,0,1)';
            context.font = `${nameFontSize}px Arial`;
            const currentTime = new Date().toLocaleTimeString();
            const textWidth = context.measureText(currentTime).width;
            context.fillText(currentTime, (width - textWidth) / 2, height / 2);
        }

        function animate() {
            drawName();
            // drawTime();
            matrixEffect();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
