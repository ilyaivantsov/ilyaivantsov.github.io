<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>MATRIX</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      /* Mobile optimizations */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      /* Safe area for notched devices */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    /* === INTRO SCREEN === */
    #introScreen {
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    #introScreen.fade-out {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }
    
    #introScreen .matrix-bg {
      position: absolute;
      inset: 0;
      z-index: -1;
    }
    
    #introScreen .content {
      text-align: center;
      transform: translateY(0);
      opacity: 1;
      transition: all 0.8s ease-out;
      animation: introGlow 2s ease-in-out infinite alternate;
    }
    
    #introScreen .author-name {
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: bold;
      color: #00ff41;
      text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41, 0 0 60px #00ff41;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }
    
    #introScreen .author-surname {
      font-size: clamp(1.5rem, 6vw, 3rem);
      font-weight: normal;
      color: #00cc33;
      text-shadow: 0 0 15px #00cc33, 0 0 30px #00cc33;
      letter-spacing: 0.15em;
      margin-bottom: 3rem;
      text-transform: uppercase;
    }
    
    #enterMatrixBtn {
      padding: 20px 60px;
      background: linear-gradient(45deg, #001100, #003300);
      border: 2px solid #00ff41;
      color: #00ff41;
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border-radius: 0;
      transition: all 0.3s ease;
      font-family: inherit;
      /* Mobile touch optimization */
      min-height: 44px; /* Apple's minimum touch target */
      min-width: 120px;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    
    #enterMatrixBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,255,65,0.2), transparent);
      transition: left 0.5s;
    }
    
    #enterMatrixBtn:hover::before {
      left: 100%;
    }
    
    #enterMatrixBtn:hover,
    #enterMatrixBtn:focus {
      box-shadow: 0 0 30px #00ff41;
      transform: scale(1.05);
      color: #fff;
      outline: none;
    }
    
    /* Mobile active states */
    #enterMatrixBtn:active {
      transform: scale(0.98);
      box-shadow: 0 0 20px #00ff41;
    }
    
    @media (hover: none) and (pointer: coarse) {
      /* Mobile-specific hover alternative */
      #enterMatrixBtn:active {
        background: linear-gradient(45deg, #002200, #004400);
      }
    }
    
    @keyframes introGlow {
      0% { filter: brightness(1) contrast(1); }
      100% { filter: brightness(1.1) contrast(1.2); }
    }
    
    /* === MAIN SCREEN === */
    #mainScreen {
      position: fixed;
      inset: 0;
      z-index: 100;
      opacity: 0;
      transform: scale(1.1);
      transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    #mainScreen.active {
      opacity: 1;
      transform: scale(1);
    }
    
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #err {
      position: fixed;
      bottom: 8px; left: 8px;
      right: 8px;
      color: #f55;
      font: 12px/1.4 monospace;
      opacity: .9;
      pointer-events: none;
      z-index: 200;
    }
    
    #controls {
      position: fixed;
      top: 8px; right: 8px;
      color: #00ff88;
      font: 11px/1.3 monospace;
      opacity: .8;
      pointer-events: none;
      background: rgba(0,0,0,0.3);
      padding: 8px;
      border-radius: 4px;
      z-index: 200;
      transform: translateY(0);
      transition: all 0.5s ease;
    }
    
    #controls.hidden {
      transform: translateY(-100px);
      opacity: 0;
    }
    
    .key {
      color: #88ff88;
      font-weight: bold;
    }
    
    /* === LOADING OVERLAY === */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: all 0.8s ease;
    }
    
    #loadingOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-text {
      color: #00ff41;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      animation: loadingPulse 1.5s ease-in-out infinite;
    }
    
    @keyframes loadingPulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    /* === MOBILE CONTROLS === */
    #mobileControls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: row;
      gap: 15px;
      z-index: 300;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    #mobileControls.visible {
      opacity: 1;
    }
    
    .mobile-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0,255,65,0.2);
      border: 1px solid #00ff41;
      color: #00ff41;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .mobile-btn:active {
      background: rgba(0,255,65,0.4);
      transform: scale(0.95);
    }
    
    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      html, body {
        /* Additional mobile optimization */
        overscroll-behavior: none;
      }
      
      #introScreen .author-name {
        font-size: clamp(1.5rem, 12vw, 2.8rem);
        text-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41, 0 0 45px #00ff41;
      }
      
      #introScreen .author-surname {
        font-size: clamp(1rem, 10vw, 2.2rem);
        margin-bottom: 2.5rem;
        text-shadow: 0 0 10px #00cc33, 0 0 20px #00cc33;
      }
      
      #enterMatrixBtn {
        padding: 18px 45px;
        font-size: clamp(1rem, 4.5vw, 1.3rem);
        min-height: 50px;
      }
      
      #controls {
        display: none; /* Hide keyboard controls on mobile */
      }
      
      #mobileControls {
        display: flex;
      }
    }
    
    @media (max-width: 480px) {
      #introScreen .content {
        padding: 0 20px;
      }
      
      #introScreen .author-name {
        font-size: clamp(1.2rem, 15vw, 2.2rem);
        margin-bottom: 0.3rem;
      }
      
      #introScreen .author-surname {
        font-size: clamp(0.9rem, 12vw, 1.8rem);
        margin-bottom: 2rem;
      }
      
      #enterMatrixBtn {
        padding: 16px 35px;
        font-size: clamp(0.9rem, 5vw, 1.1rem);
        letter-spacing: 0.1em;
      }
      
      .mobile-btn {
        width: 45px;
        height: 45px;
        font-size: 11px;
      }
    }
    
    /* Landscape orientation on mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      #introScreen .author-name {
        font-size: clamp(1rem, 8vh, 1.8rem);
      }
      
      #introScreen .author-surname {
        font-size: clamp(0.8rem, 6vh, 1.4rem);
        margin-bottom: 1.5rem;
      }
      
      #enterMatrixBtn {
        padding: 12px 30px;
        font-size: clamp(0.8rem, 4vh, 1rem);
      }
    }
  </style>
</head>
<body>
  <!-- INTRO SCREEN -->
  <div id="introScreen">
    <canvas id="introBg" class="matrix-bg"></canvas>
    <div class="content">
      <div class="author-name">ILYA</div>
      <div class="author-surname">IVANTSOV</div>

  <!-- LOADING OVERLAY -->

  <!-- MAIN SCREEN -->
  <div id="mainScreen">
    <div id="err" aria-live="polite"></div>

      <span class="key">R</span> - toggle rain effect<br>
      <span class="key">E</span> - toggle enhancement<br>

    <div id="mobileControls">
      <button class="mobile-btn" id="toggleRainBtn" title="Toggle Rain">R</button>
      <button class="mobile-btn" id="toggleEnhanceBtn" title="Toggle Enhancement">E</button>
      <button class="mobile-btn" id="toggleFullscreenBtn" title="Toggle Fullscreen">‚õ∂</button>
      <button class="mobile-btn" id="cameraSwitchBtn" title="Switch Camera">üì∑</button>
    </div>
    
    <canvas id="q"></canvas>
  </div>

  <script>
    // --- UI Elements ---
    const introScreen = document.getElementById('introScreen');
    const mainScreen = document.getElementById('mainScreen');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const enterMatrixBtn = document.getElementById('enterMatrixBtn');
    const controlsPanel = document.getElementById('controls');
    const mobileControls = document.getElementById('mobileControls');
    const errBox = document.getElementById('err');
    
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // Mobile control buttons
    const toggleRainBtn = document.getElementById('toggleRainBtn');
    const toggleEnhanceBtn = document.getElementById('toggleEnhanceBtn');
    const toggleFullscreenBtn = document.getElementById('toggleFullscreenBtn');
    const cameraSwitchBtn = document.getElementById('cameraSwitchBtn');
    
    // --- Canvas Elements ---
    const canvas = document.getElementById('q');
    const ctx = canvas.getContext('2d', { alpha: false });
    const introBgCanvas = document.getElementById('introBg');
    const introBgCtx = introBgCanvas.getContext('2d', { alpha: false });

    // –°–∫—Ä—ã—Ç–æ–µ <video> –¥–ª—è –ø–æ—Ç–æ–∫–∞ –∫–∞–º–µ—Ä—ã
    const video = document.createElement('video');
    video.playsInline = true; // iOS
    video.muted = true;       // –∞–≤—Ç–æ-–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
    video.autoplay = true;    // –∞–≤—Ç–æ-–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ

    // –ë—É—Ñ–µ—Ä –Ω–∏–∑–∫–æ–≥–æ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –¥–ª—è —Å—ç–º–ø–ª–∏–Ω–≥–∞ —è—Ä–∫–æ—Å—Ç–∏ (–ø–æ —Ä–∞–∑–º–µ—Ä—É —Å–µ—Ç–∫–∏ —Å–∏–º–≤–æ–ª–æ–≤)
    const sample = document.createElement('canvas');
    const sctx   = sample.getContext('2d', { willReadFrequently: true });

    // --- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ASCII/–º–∞—Ç—Ä–∏—Ü—ã ---
    const FONT_SIZE = isMobile ? 10 : 8; // –Ω–µ–º–Ω–æ–≥–æ –∫—Ä—É–ø–Ω–µ–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏
    // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –Ω–∞–±–æ—Ä —Å–∏–º–≤–æ–ª–æ–≤ –ø–æ –≤–∏–∑—É–∞–ª—å–Ω–æ–π –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏ (–æ—Ç —Å–≤–µ—Ç–ª–æ–≥–æ –∫ —Ç–µ–º–Ω–æ–º—É)
    const CHARSET = " .`',^:;~\"-!|\\/()*+?><}{][Il1ifjrxnuvczXYUJCLQ0OZmwqpdbkhao#MW&8%B@$‚ñà";
    const FPS = isMobile ? 24 : 30;        // —Å–Ω–∏–∂–µ–Ω–∏–µ FPS –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ –±–∞—Ç–∞—Ä–µ–∏
    const FADE_ALPHA = isMobile ? 0.06 : 0.04; // —Å–ª–µ–≥–∫–∞ –±–æ–ª—å—à–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∞—á–µ—Å—Ç–≤–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    const CONTRAST = 1.3;   // —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–æ—Å—Ç–∏
    const BRIGHTNESS = 0.1; // –Ω–µ–±–æ–ª—å—à–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ —è—Ä–∫–æ—Å—Ç–∏
    const GAMMA = 0.8;      // –≥–∞–º–º–∞-–∫–æ—Ä—Ä–µ–∫—Ü–∏—è –¥–ª—è –ª—É—á—à–µ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏ –¥–µ—Ç–∞–ª–µ–π
    
    // –†–µ–∂–∏–º—ã –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
    let showRain = false;      // –º–æ–∂–Ω–æ –æ—Ç–∫–ª—é—á–∏—Ç—å –¥–æ–∂–¥—å –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏
    let enhancedMode = true;  // —É–ª—É—á—à–µ–Ω–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    
    // === –°–û–°–¢–û–Ø–ù–ò–Ø –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ===
    let currentScreen = 'intro'; // 'intro', 'loading', 'matrix'
    let introAnimationRunning = false;
    let matrixAnimationRunning = false;
    let cameraActive = false;
    
    // === MOBILE STATE ===
    let currentCameraFacing = 'user'; // 'user' or 'environment'
    let currentStream = null;
    let visibilityChangeHandler = null;

    let dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));
    let W = 0, H = 0, COLS = 0, ROWS = 0;
    let introW = 0, introH = 0, introCOLS = 0, introROWS = 0;

    // –ü–æ–∑–∏—Ü–∏–∏ "–¥–æ–∂–¥—è" –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å—Ç–æ–ª–±—Ü–∞ (–≤ —Å—Ç—Ä–æ–∫–∞—Ö —Å–µ—Ç–∫–∏)
    let drops = [];
    let introDrops = [];

    // –ì—Ä–∞–¥–∏–µ–Ω—Ç—ã –¥–ª—è –Ω–µ–æ–Ω–æ–≤–æ–≥–æ –∑–µ–ª—ë–Ω–æ–≥–æ
    let neonGradient = null;
    let introGradient = null;

    // === SETUP INTRO CANVAS ===
    function setupIntroCanvas() {
      dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));
      const w = window.innerWidth;
      const h = window.innerHeight;
      
      introBgCanvas.width = Math.floor(w * dpr);
      introBgCanvas.height = Math.floor(h * dpr);
      introBgCanvas.style.width = w + 'px';
      introBgCanvas.style.height = h + 'px';
      introBgCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      introW = w; introH = h;
      introCOLS = Math.floor(introW / FONT_SIZE);
      introROWS = Math.floor(introH / FONT_SIZE);
      
      // –ì—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è intro
      introGradient = introBgCtx.createLinearGradient(0, 0, 0, introH);
      introGradient.addColorStop(0.00, '#001100');
      introGradient.addColorStop(0.35, '#003322');
      introGradient.addColorStop(0.65, '#004433');
      introGradient.addColorStop(1.00, '#005544');
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–æ–∂–¥—è –¥–ª—è intro
      introDrops = new Array(introCOLS).fill(0).map(() => Math.floor(Math.random() * introROWS) * -1);
      
      introBgCtx.font = `${FONT_SIZE}px monospace`;
      introBgCtx.textBaseline = 'top';
    }

    // === SETUP MAIN CANVAS ===
    function setCanvasSize() {
      dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));
      const w = window.innerWidth;
      const h = window.innerHeight;
      canvas.width  = Math.floor(w * dpr);
      canvas.height = Math.floor(h * dpr);
      canvas.style.width = w + 'px';
      canvas.style.height = h + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      W = w; H = h;

      // –°–µ—Ç–∫–∞ —Å–∏–º–≤–æ–ª–æ–≤
      COLS = Math.floor(W / FONT_SIZE);
      ROWS = Math.floor(H / FONT_SIZE);

      // –ë—É—Ñ–µ—Ä —Å—ç–º–ø–ª–∏–Ω–≥–∞ (–ø–æ —Å–µ—Ç–∫–µ)
      sample.width  = COLS;
      sample.height = ROWS;

      // –ì—Ä–∞–¥–∏–µ–Ω—Ç –≤–¥–æ–ª—å –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
      neonGradient = ctx.createLinearGradient(0, 0, 0, H);
      neonGradient.addColorStop(0.00, '#003300');
      neonGradient.addColorStop(0.35, '#00aa44');
      neonGradient.addColorStop(0.65, '#00dd55');
      neonGradient.addColorStop(1.00, '#00ff66');

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ¬´–¥–æ–∂–¥—è¬ª
      drops = new Array(COLS).fill(0).map(() => Math.floor(Math.random() * ROWS) * -1);
      ctx.font = `${FONT_SIZE}px monospace`;
      ctx.textBaseline = 'top';
    }

    window.addEventListener('resize', () => {
      if (currentScreen === 'intro') {
        setupIntroCanvas();
      } else {
        setCanvasSize();
      }
    });

    // === TRANSITIONS BETWEEN SCREENS ===
    async function enterMatrix() {
      if (currentScreen !== 'intro') return;
      
      currentScreen = 'loading';
      
      // Show loading overlay
      loadingOverlay.classList.remove('hidden');
      
      // Fade out intro screen
      introScreen.classList.add('fade-out');
      
      // Wait for transition
      await new Promise(resolve => setTimeout(resolve, 800));
      
      try {
        await startCamera();
        
        // Transition to matrix screen
        currentScreen = 'matrix';
        mainScreen.classList.add('active');
        
        // Hide loading and show controls
        await new Promise(resolve => setTimeout(resolve, 400));
        loadingOverlay.classList.add('hidden');
        
        if (isMobile) {
          mobileControls.classList.add('visible');
        } else {
          controlsPanel.classList.remove('hidden');
        }
        
      } catch (error) {
        // Handle camera error - back to intro
        currentScreen = 'intro';
        loadingOverlay.classList.add('hidden');
        introScreen.classList.remove('fade-out');
        errBox.textContent = 'Camera access failed: ' + (error.message || error);
      }
    }

    // === CAMERA FUNCTIONS ===
    async function startCamera(facingMode = currentCameraFacing) {
      // Stop existing stream
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      
      const constraints = {
        video: {
          facingMode: facingMode,
          frameRate: { ideal: isMobile ? 24 : 30 }
        },
        audio: false
      };
      
      // Different resolution constraints for mobile vs desktop
      if (isMobile) {
        constraints.video.width = { ideal: 1280, min: 640 };
        constraints.video.height = { ideal: 720, min: 480 };
      } else {
        constraints.video.width = { ideal: 1920, min: 1280 };
        constraints.video.height = { ideal: 1080, min: 720 };
      }
      
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      currentStream = stream;
      currentCameraFacing = facingMode;
      video.srcObject = stream;

      // –ñ–¥—ë–º –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ, —á—Ç–æ–±—ã –ø–æ—è–≤–∏–ª–∏—Å—å videoWidth/Height
      await new Promise((res) => {
        if (video.readyState >= 2) res();
        else video.onloadedmetadata = res;
      });

      await video.play().catch(() => {}); // iOS –∏–Ω–æ–≥–¥–∞ —Ç—Ä–µ–±—É–µ—Ç –∂–µ—Å—Ç
      setCanvasSize();
      cameraActive = true;
      lastFrameTime = 0;
      
      if (!matrixAnimationRunning) {
        matrixAnimationRunning = true;
        requestAnimationFrame(mainLoop);
      }
    }
    
    // === CAMERA SWITCHING ===
    async function switchCamera() {
      if (!cameraActive) return;
      
      const newFacing = currentCameraFacing === 'user' ? 'environment' : 'user';
      
      try {
        await startCamera(newFacing);
      } catch (error) {
        console.log('Could not switch camera:', error);
        // Fallback to original camera
        if (currentCameraFacing !== newFacing) {
          await startCamera(currentCameraFacing);
        }
      }
    }

    // --- –£–ª—É—á—à–µ–Ω–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è ---
    function enhanceImage(luma01) {
      if (!enhancedMode) return luma01;
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —è—Ä–∫–æ—Å—Ç—å –∏ –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–æ—Å—Ç—å
      let enhanced = (luma01 + BRIGHTNESS) * CONTRAST;
      
      // –ì–∞–º–º–∞-–∫–æ—Ä—Ä–µ–∫—Ü–∏—è –¥–ª—è –ª—É—á—à–µ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏ –¥–µ—Ç–∞–ª–µ–π –≤ —Å—Ä–µ–¥–Ω–∏—Ö —Ç–æ–Ω–∞—Ö  
      enhanced = Math.pow(Math.max(0, Math.min(1, enhanced)), GAMMA);
      
      return enhanced;
    }

    // --- –ú–∞–ø–ø–∏–Ω–≥ —è—Ä–∫–æ—Å—Ç–∏ -> —Å–∏–º–≤–æ–ª ---
    function charForLuma(luma01) {
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —É–ª—É—á—à–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      const enhanced = enhanceImage(luma01);
      
      // –ù–µ–ª–∏–Ω–µ–π–Ω–æ–µ –º–∞–ø–ø–∏–Ω–≥ –¥–ª—è –ª—É—á—à–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –¥–∏–∞–ø–∞–∑–æ–Ω–∞ —Å–∏–º–≤–æ–ª–æ–≤
      const curved = Math.pow(enhanced, 0.7); // S-–æ–±—Ä–∞–∑–Ω–∞—è –∫—Ä–∏–≤–∞—è
      
      const i = Math.min(CHARSET.length - 1, Math.max(0, Math.floor(curved * (CHARSET.length - 1))));
      return CHARSET[i];
    }

    // –ü–æ–ª—É—á–∏—Ç—å –º–∞—Å—Å–∏–≤ —è—Ä–∫–æ—Å—Ç–µ–π (0..1) –¥–ª—è –≤—Å–µ–π —Å–µ—Ç–∫–∏ –∏–∑ —Ç–µ–∫—É—â–µ–≥–æ –∫–∞–¥—Ä–∞ –≤–∏–¥–µ–æ
    function getGridLumas() {
      // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –≤–∏–¥–µ–æ–∫–∞–¥—Ä –≤ –º–∞–ª–µ–Ω—å–∫–∏–π –±—É—Ñ–µ—Ä —Ä–∞–∑–º–µ—Ä–æ–º COLS x ROWS
      // —ç—Ç–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç –∏ ¬´—É—Å—Ä–µ–¥–Ω—è–µ—Ç¬ª –ø–∏–∫—Å–µ–ª–∏ –ø–æ–¥ –æ–¥–Ω—É ¬´—è—á–µ–π–∫—É —Å–∏–º–≤–æ–ª–∞¬ª
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏: –∑–∞–ø–æ–ª–Ω—è–µ–º –≤–µ—Å—å –±—É—Ñ–µ—Ä (cover)
      const vW = video.videoWidth || 640;
      const vH = video.videoHeight || 480;
      const srcRatio = vW / vH;
      const dstRatio = COLS / ROWS;

      let sx = 0, sy = 0, sw = vW, sh = vH;
      if (dstRatio > srcRatio) {
        // —Ä–∞—Å–∫–ª–∞–¥—ã–≤–∞–µ–º –ø–æ —à–∏—Ä–∏–Ω–µ ‚Äî –æ–±—Ä–µ–∑–∞–µ–º –ø–æ –≤—ã—Å–æ—Ç–µ
        sh = Math.floor(vW / dstRatio);
        sy = Math.floor((vH - sh) / 2);
      } else {
        // —Ä–∞—Å–∫–ª–∞–¥—ã–≤–∞–µ–º –ø–æ –≤—ã—Å–æ—Ç–µ ‚Äî –æ–±—Ä–µ–∑–∞–µ–º –ø–æ —à–∏—Ä–∏–Ω–µ
        sw = Math.floor(vH * dstRatio);
        sx = Math.floor((vW - sw) / 2);
      }

      // –£–ª—É—á—à–µ–Ω–Ω–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ —Ä–µ—Å–∞–π–∑–∞ –¥–ª—è –ª—É—á—à–µ–π —á–µ—Ç–∫–æ—Å—Ç–∏
      sctx.imageSmoothingEnabled = true;
      sctx.imageSmoothingQuality = 'high';
      sctx.drawImage(video, sx, sy, sw, sh, 0, 0, COLS, ROWS);
      const img = sctx.getImageData(0, 0, COLS, ROWS).data;

      const lumas = new Float32Array(COLS * ROWS);
      // –í—ã—á–∏—Å–ª—è–µ–º —è—Ä–∫–æ—Å—Ç—å –ø–æ Rec. 601: 0.299R + 0.587G + 0.114B
      for (let i = 0, p = 0; i < img.length; i += 4, p++) {
        const r = img[i], g = img[i+1], b = img[i+2];
        lumas[p] = (0.299*r + 0.587*g + 0.114*b) / 255;
      }
      return lumas;
    }

    // === INTRO ANIMATION ===
    function renderIntroMatrixRain() {
      if (!introCOLS || !introROWS) return;
      
      // –ó–∞—Ç—É—Ö–∞–Ω–∏–µ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∫–∞–¥—Ä–∞
      introBgCtx.fillStyle = 'rgba(0,0,0,0.05)';
      introBgCtx.fillRect(0, 0, introW, introH);
      
      // –†–µ–Ω–¥–µ—Ä –¥–æ–∂–¥—è –∏–∑ —Å–∏–º–≤–æ–ª–æ–≤
      for (let x = 0; x < introCOLS; x++) {
        let y = introDrops[x];
        
        if (y >= 0 && y < introROWS && Math.random() > 0.4) {
          // –°–ª—É—á–∞–π–Ω—ã–π —Å–∏–º–≤–æ–ª
          const ch = CHARSET[Math.floor(Math.random() * CHARSET.length)];
          
          // –ì–æ–ª–æ–≤–∞ –∫–∞–ø–ª–∏ - —è—Ä–∫–∞—è
          introBgCtx.save();
          introBgCtx.fillStyle = '#00ff41';
          introBgCtx.globalAlpha = 0.9;
          introBgCtx.fillText(ch, x * FONT_SIZE, y * FONT_SIZE);
          introBgCtx.restore();
          
          // –•–≤–æ—Å—Ç
          for (let t = 1; t <= 4; t++) {
            const yy = y - t;
            if (yy < 0) break;
            const alpha = Math.max(0.1, 1 - t / 5);
            introBgCtx.save();
            introBgCtx.globalAlpha = alpha * 0.6;
            introBgCtx.fillStyle = introGradient;
            introBgCtx.fillText(ch, x * FONT_SIZE, yy * FONT_SIZE);
            introBgCtx.restore();
          }
        }
        
        // –î–≤–∏–∂–µ–Ω–∏–µ –∫–∞–ø–ª–∏
        introDrops[x] = y + 1;
        
        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∫–∞–ø–ª–∏
        if (introDrops[x] * FONT_SIZE > introH && Math.random() > 0.98) {
          introDrops[x] = Math.floor(-Math.random() * introROWS * 0.3);
        }
      }
    }
    
    // === INTRO LOOP ===
    let introLastTime = 0;
    function introLoop(ts) {
      if (currentScreen !== 'intro' || !introAnimationRunning) return;
      
      if (ts - introLastTime >= (1000 / FPS)) {
        renderIntroMatrixRain();
        introLastTime = ts;
      }
      
      requestAnimationFrame(introLoop);
    }

    // === MAIN MATRIX LOOP ===
    let lastFrameTime = 0;
    function mainLoop(ts) {
      if (currentScreen !== 'matrix' || !matrixAnimationRunning) return;
      
      requestAnimationFrame(mainLoop);

      // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ FPS
      if (ts - lastFrameTime < (1000 / FPS)) return;
      lastFrameTime = ts;

      if (!COLS || !ROWS || !cameraActive) return;

      // 1) –ó–∞—Ç—É—Ö–∞–Ω–∏–µ —Ç–æ–ª—å–∫–æ —à–ª–µ–π—Ñ–æ–≤ ¬´–¥–æ–∂–¥—è¬ª (–ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∫–∞–¥—Ä–∞)
      //    –ü–æ—Ç–æ–º –ø–µ—Ä–µ—Ä–∏—Å—É–µ–º –±–∞–∑–æ–≤–æ–µ ASCII-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–ª–Ω–æ—Å—Ç—å—é.
      if (showRain) {
        ctx.fillStyle = `rgba(0,0,0,${FADE_ALPHA})`;
        ctx.fillRect(0, 0, W, H);
      } else {
        // –í —Ä–µ–∂–∏–º–µ –±–µ–∑ –¥–æ–∂–¥—è –æ—á–∏—â–∞–µ–º –ø–æ–ª–Ω–æ—Å—Ç—å—é –¥–ª—è –ª—É—á—à–µ–π —á–µ—Ç–∫–æ—Å—Ç–∏
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, W, H);
      }

      // 2) –ë–∞–∑–æ–≤–æ–µ ASCII-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–∑ –∫–∞–º–µ—Ä—ã (–ø–æ–ª–Ω–æ—Å—Ç—å—é, –±–µ–∑ –∞–ª—å—Ñ—ã)
      const lumas = getGridLumas();
      ctx.fillStyle = neonGradient;
      ctx.font = `${FONT_SIZE}px monospace`;
      ctx.textBaseline = 'top';

      // –ß—Ç–æ–±—ã –±—ã—Å—Ç—Ä–µ–µ ‚Äî –ø—Ä–æ—Ö–æ–¥–∏–º –ø–æ —Å—Ç—Ä–æ–∫–∞–º
      for (let y = 0; y < ROWS; y++) {
        const yPx = y * FONT_SIZE;
        for (let x = 0; x < COLS; x++) {
          const l = lumas[y * COLS + x];
          const ch = charForLuma(l);
          ctx.fillText(ch, x * FONT_SIZE, yPx);
        }
      }

      // 3) ¬´–î–æ–∂–¥—å¬ª –∏–∑ –±—É–∫–≤ –ø–æ–≤–µ—Ä—Ö (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω)
      if (showRain) {
        for (let x = 0; x < COLS; x++) {
          let y = drops[x];
          // –£–º–µ–Ω—å—à–µ–Ω —à–∞–Ω—Å –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–∞–ø–µ–ª—å –¥–ª—è –º–µ–Ω–µ–µ –Ω–∞–≤—è–∑—á–∏–≤–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
          if (y >= 0 && y < ROWS && Math.random() > 0.5) {
            const l = lumas[(y * COLS) + x];
            const ch = charForLuma(l);

            // –ì–æ–ª–æ–≤–∞ –∫–∞–ø–ª–∏ - —è—Ä–∫–∞—è
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = '#aaffaa';
            ctx.fillText(ch, x * FONT_SIZE, y * FONT_SIZE);
            ctx.restore();

            // –ë–æ–ª–µ–µ –∫–æ—Ä–æ—Ç–∫–∏–π —Ö–≤–æ—Å—Ç –¥–ª—è –º–µ–Ω—å—à–µ–≥–æ –∑–∞—Å–æ—Ä–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const tail = 3;
            for (let t = 1; t <= tail; t++) {
              const yy = y - t;
              if (yy < 0) break;
              const lt = lumas[(yy * COLS) + x];
              const cht = charForLuma(lt);
              const alpha = Math.max(0.05, 1 - t / (tail + 1));
              ctx.save();
              ctx.globalAlpha = alpha * 0.6; // –ë–æ–ª–µ–µ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ö–≤–æ—Å—Ç
              ctx.fillStyle = neonGradient;
              ctx.fillText(cht, x * FONT_SIZE, yy * FONT_SIZE);
              ctx.restore();
            }
          }

          // –°–¥–≤–∏–≥ –∫–∞–ø–ª–∏ –≤–Ω–∏–∑
          drops[x] = y + 1;

          // –†–µ–∂–µ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∫–∞–ø–ª–∏ –¥–ª—è –º–µ–Ω—å—à–µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ "–¥–æ–∂–¥—è"
          if (drops[x] * FONT_SIZE > H && Math.random() > 0.985) {
            drops[x] = Math.floor(-Math.random() * ROWS * 0.8);
          }
        }
      }
    }

    // === MOBILE UTILITY FUNCTIONS ===
    function setupMobileOptimizations() {
      // Battery saving when page becomes hidden
      visibilityChangeHandler = () => {
        if (document.hidden) {
          // Pause animations to save battery
          if (matrixAnimationRunning && currentScreen === 'matrix') {
            matrixAnimationRunning = false;
          }
        } else {
          // Resume animations when page becomes visible
          if (currentScreen === 'matrix' && cameraActive && !matrixAnimationRunning) {
            matrixAnimationRunning = true;
            requestAnimationFrame(mainLoop);
          }
        }
      };
      
      document.addEventListener('visibilitychange', visibilityChangeHandler);
      
      // Prevent default touch behaviors
      document.addEventListener('touchstart', (e) => {
        if (e.target.tagName !== 'BUTTON') {
          e.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('touchmove', (e) => {
        e.preventDefault();
      }, { passive: false });
    }
    
    // === MOBILE CONTROL HANDLERS ===
    function setupMobileControls() {
      if (!isMobile) return;
      
      toggleRainBtn.addEventListener('click', () => {
        showRain = !showRain;
        toggleRainBtn.style.background = showRain ? 
          'rgba(0,255,65,0.4)' : 'rgba(0,255,65,0.2)';
      });
      
      toggleEnhanceBtn.addEventListener('click', () => {
        enhancedMode = !enhancedMode;
        toggleEnhanceBtn.style.background = enhancedMode ? 
          'rgba(0,255,65,0.4)' : 'rgba(0,255,65,0.2)';
      });
      
      // Set initial states
      toggleEnhanceBtn.style.background = enhancedMode ? 
        'rgba(0,255,65,0.4)' : 'rgba(0,255,65,0.2)';
      toggleRainBtn.style.background = showRain ? 
        'rgba(0,255,65,0.4)' : 'rgba(0,255,65,0.2)';
      
      toggleFullscreenBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      });
      
      cameraSwitchBtn.addEventListener('click', () => {
        switchCamera();
      });
      
      // Touch feedback
      [toggleRainBtn, toggleEnhanceBtn, toggleFullscreenBtn, cameraSwitchBtn].forEach(btn => {
        btn.addEventListener('touchstart', () => {
          btn.style.transform = 'scale(0.95)';
        });
        
        btn.addEventListener('touchend', () => {
          btn.style.transform = 'scale(1)';
        });
      });
    }

    // === INITIALIZATION ===
    function initApp() {
      setupIntroCanvas();
      
      // Setup mobile optimizations
      if (isMobile) {
        setupMobileOptimizations();
        setupMobileControls();
      }
      
      // Start intro animation
      currentScreen = 'intro';
      introAnimationRunning = true;
      requestAnimationFrame(introLoop);
      
      // Event listeners
      enterMatrixBtn.addEventListener('click', enterMatrix);
    }

    // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞–≤–∏—à–∞–º–∏ ---
    document.addEventListener('keydown', (e) => {
      if (currentScreen !== 'matrix') return;
      
      switch(e.key.toLowerCase()) {
        case 'r':
          showRain = !showRain;
          console.log('Rain effect:', showRain ? 'ON' : 'OFF');
          break;
        case 'e':
          enhancedMode = !enhancedMode;
          console.log('Enhanced mode:', enhancedMode ? 'ON' : 'OFF');
          break;
        case 'f':
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
          } else {
            document.exitFullscreen();
          }
          break;
      }
    });
    
    // === CLEANUP ===
    function cleanup() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      
      if (visibilityChangeHandler) {
        document.removeEventListener('visibilitychange', visibilityChangeHandler);
      }
      
      matrixAnimationRunning = false;
      introAnimationRunning = false;
    }
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', cleanup);
    window.addEventListener('pagehide', cleanup);
    
    // Start the app
    initApp();
  </script>
